<div class="min-h-screen p-8 bg-gradient-to-br from-gray-50 via-white to-gray-100 dark:from-slate-900 dark:via-slate-800 dark:to-slate-900">
  <div class="max-w-7xl mx-auto">
    <div class="flex items-center justify-between mb-8">
      <div>
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Gerenciamento de Projetos</h1>
        <p class="text-gray-600 dark:text-slate-400">Edite, exclua e gerencie seus projetos</p>
      </div>
      <button (click)="createNewProject()" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg font-medium transition-colors shadow-lg">
        + Novo Projeto
      </button>
    </div>

    <div class="grid gap-6">
      <div *ngFor="let project of projects" class="bg-white dark:bg-slate-800 rounded-lg border border-gray-200 dark:border-slate-700 p-6 shadow-sm">
        <div class="flex items-start justify-between mb-4">
          <div class="flex-1">
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">{{ project.name }}</h3>
            <p class="text-sm text-gray-500 dark:text-slate-400 font-mono mb-2">{{ project.path }}</p>
            <div class="flex gap-4 text-sm text-gray-700 dark:text-slate-300">
              <span *ngIf="project.port">Porta: <span class="text-indigo-600 dark:text-indigo-400">{{ project.port }}</span></span>
              <span *ngIf="project.baseUrl">URL: <span class="text-indigo-600 dark:text-indigo-400">{{ project.baseUrl }}</span></span>
              <span *ngIf="project.currentBranch">Branch: <span class="text-emerald-600 dark:text-emerald-400">{{ project.currentBranch }}</span></span>
            </div>
          </div>
          <div class="flex gap-2">
            <button (click)="editProject(project)" class="px-4 py-2 bg-blue-50 dark:bg-blue-600/20 hover:bg-blue-100 dark:hover:bg-blue-600/30 text-blue-600 dark:text-blue-400 rounded-lg transition-colors">
              ‚úèÔ∏è Editar
            </button>
            <button (click)="openVSCode(project)" class="px-4 py-2 bg-purple-50 dark:bg-purple-600/20 hover:bg-purple-100 dark:hover:bg-purple-600/30 text-purple-600 dark:text-purple-400 rounded-lg transition-colors">
              üìù VS Code
            </button>
            <button (click)="deleteProject(project)" class="px-4 py-2 bg-rose-50 dark:bg-rose-600/20 hover:bg-rose-100 dark:hover:bg-rose-600/30 text-rose-600 dark:text-rose-400 rounded-lg transition-colors">
              üóëÔ∏è Excluir
            </button>
          </div>
        </div>

        <!-- Git Branches Section -->
        <div class="mt-4 pt-4 border-t border-gray-200 dark:border-slate-700">
          <div class="flex items-center justify-between mb-3">
            <h4 class="text-sm font-medium text-gray-700 dark:text-slate-300">Gerenciamento Git</h4>
            <button (click)="loadBranches(project)" 
                    [disabled]="loadingBranches"
                    class="px-3 py-1.5 text-xs bg-gray-100 dark:bg-slate-700 hover:bg-gray-200 dark:hover:bg-slate-600 text-gray-700 dark:text-white rounded transition-colors disabled:opacity-50">
              {{ loadingBranches ? 'Carregando...' : 'üîÑ Carregar Branches' }}
            </button>
          </div>
          
          <div *ngIf="project.branches!.length > 0" class="space-y-2 max-h-[250px] overflow-y-auto">
            <div *ngFor="let branch of branches" class="flex items-center justify-between p-2 bg-gray-50 dark:bg-slate-700/50 rounded">
              <span class="text-sm text-gray-700 dark:text-slate-300" [class.text-emerald-600]="branch === currentBranch" [class.dark:text-emerald-400]="branch === currentBranch">
                {{ branch }} <span *ngIf="branch === currentBranch" class="text-xs">(atual)</span>
              </span>
              <div class="flex gap-2">
                <button (click)="checkoutBranch(project, branch)"
                        *ngIf="branch !== currentBranch"
                        class="px-2 py-1 text-xs bg-indigo-50 dark:bg-indigo-600/20 hover:bg-indigo-100 dark:hover:bg-indigo-600/30 text-indigo-600 dark:text-indigo-400 rounded transition-colors">
                  Checkout
                </button>
                <button (click)="pullBranch(project, branch)"
                        class="px-2 py-1 text-xs bg-emerald-50 dark:bg-emerald-600/20 hover:bg-emerald-100 dark:hover:bg-emerald-600/30 text-emerald-600 dark:text-emerald-400 rounded transition-colors">
                  Pull
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Form Modal -->
    <div *ngIf="showEditForm" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
      <div class="w-full max-w-3xl max-h-[90vh] overflow-y-auto bg-white dark:bg-slate-800 rounded-lg border border-gray-200 dark:border-slate-700 p-6 shadow-2xl">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Editar Projeto</h2>
        
        <form [formGroup]="editForm" (ngSubmit)="saveProject()" class="space-y-6">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-slate-300">Nome *</label>
              <input type="text" formControlName="name" 
                     class="w-full px-4 py-2 bg-gray-50 dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-lg text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
              <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-slate-300">Porta *</label>
              <input type="number" formControlName="port" 
                     class="w-full px-4 py-2 bg-gray-50 dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-lg text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
          </div>

          <div>
            <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-slate-300">Caminho *</label>
            <input type="text" formControlName="path" 
                   class="w-full px-4 py-2 bg-gray-50 dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-lg text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-slate-300">URL Base *</label>
              <input type="text" formControlName="baseUrl" 
                     class="w-full px-4 py-2 bg-gray-50 dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-lg text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
              <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-slate-300">Branch Atual</label>
              <input type="text" formControlName="currentBranch" 
                     class="w-full px-4 py-2 bg-gray-50 dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-lg text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
          </div>

          <div>
            <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-slate-300">Comandos</label>
            <div *ngFor="let cmd of commandsArray.controls; let i = index" class="mb-2 flex gap-2">
              <input type="text" [formControl]="getCommandControl(i, 'command')" 
                     placeholder="Comando" 
                     class="flex-1 px-4 py-2 bg-gray-50 dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-lg text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
              <button type="button" (click)="removeCommand(i)" *ngIf="commandsArray.length > 1" 
                      class="px-3 py-2 bg-rose-50 dark:bg-rose-600/20 text-rose-600 dark:text-rose-400 rounded-lg hover:bg-rose-100 dark:hover:bg-rose-600/30 transition-colors">üóëÔ∏è</button>
            </div>
            <button type="button" (click)="addCommand()" class="px-4 py-2 bg-indigo-50 dark:bg-indigo-600/20 text-indigo-600 dark:text-indigo-400 rounded-lg hover:bg-indigo-100 dark:hover:bg-indigo-600/30 transition-colors">
              + Adicionar Comando
            </button>
          </div>

          <div class="flex justify-end gap-3 pt-4 border-t border-gray-200 dark:border-slate-700">
            <button type="button" (click)="cancelEdit()" 
                    class="px-6 py-2 bg-gray-100 dark:bg-slate-700 hover:bg-gray-200 dark:hover:bg-slate-600 text-gray-700 dark:text-white rounded-lg transition-colors">
              Cancelar
            </button>
            <button type="submit" 
                    class="px-6 py-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg transition-colors shadow-lg">
              Salvar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
